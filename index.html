<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Weather</title>
    <link href="style.css" rel="stylesheet"/>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <form>
        <label for="city">Pick A Location</label>
        <input name="city" id="city" type="text" />
        <input type="submit" value="Get Weather"/>
      </form>
    </header>
    <main class="display">
      <section class="current">Choose a location to view the weather.</section>
      <section class="three-day"></section>
    </main>
    <section class="history" id="history">
      <span>Previous Searches</span>
      <ul></ul>
    </section>
  </body>
</html>
